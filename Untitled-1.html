<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="'width=device-width" initial-scale="1.0">
            <title>DETAILS COLLECTION</title>
        </head>
        <body>
            <h2>KINDLY FILL IN THE FOLLOWING SPACES</h2>
            <FORM>
                <label for="FULLNAME">FULLNAME:</label>
                <input type="text" id="fullname"><br>
                <label for="email">EMAIL:</label>
                <input type="email" id="email"><br>
                <label for="phone number">PHONE NUMBER:</label>
                <input type="number" id="phone number"><br>
                <label for="age">AGE:</label>
                <input type="number" id="age"><br>
                <h3>select your gender</h3>
                <input type="radio" id="female" name="gender">
                <label for="female">female</label><br>
                <input type="radio" id="male" name="gender">
                <label for="male">male</label><br>
                <input type="radio" id="other" name="gender">
                <label for="other">other</label><br>
                <h4>any message for us</h4>
                <textarea name="message " id="area" clos="30" rows="10" placeholder="enter message here"></textarea><br>
            </FORM>
        </body>
    </html>
</DOCTYPE>
